version: "3.9"

services:
  dev-horizon-node:
    container_name: dev-horizon-node
    build:
      context: .
      dockerfile: ./Dockerfile
    image: dev-horizon-node
    restart: always
    ports:
      - "${PORT:-3000}:3000"
    environment:
      DATABASE_URL: "sqlite:/data/dev.db" # Строка подключения SQLite
    volumes:
      - ./prisma:/data # Монтируем локальную папку prisma в /data контейнера
    depends_on:
      - db
    networks:
      - app-network

  db:
    image: nouchka/sqlite3
    container_name: sqlite
    volumes:
      - ./prisma:/data # Монтируем ту же папку для доступа к dev.db
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
