version: "3"

services:
  # Nuxt NODE process
  dev-horizon-node:
    container_name: dev-horizon-node
    build:
      context: .
      dockerfile: ./Dockerfile
    image: dev-horizon-node
    restart: always
    ports:
      - "${PORT:-3000}:3000"
    environment:
      DATABASE_URL: "file:/data/dev.db" # Путь к dev.db внутри контейнера
    volumes:
      - ./prisma:/data # Монтируем локальную папку prisma в /data контейнера
    depends_on:
      - db

  db:
    image: nouchka/sqlite3
    container_name: sqlite
    volumes:
      - ./prisma:/data # Монтируем ту же папку для обеспечения доступа
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
