version: "3"
services:
  # Nuxt NODE process
  dev-horizon-node:
    container_name: dev-horizon-node
    build:
      context: .
      dockerfile: ./Dockerfile
    image: dev-horizon-node
    restart: always
    ports:
      - "${PORT:-3000}:3000"
    environment:
      DATABASE_URL: "file:/app/prisma/dev.db" # Убедитесь, что путь соответствует рабочей директории контейнера
    volumes:
      - ./prisma:/app/prisma # Монтируем папку prisma в контейнер
    depends_on:
      - db

  db:
    image: nouchka/sqlite3
    container_name: sqlite
    volumes:
      - ./prisma:/data # Монтируем ту же папку для доступа к dev.db
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
